  - - /adjustment/credit/{bat_id}
    - get:
        description: "Endpoint:\n    GET /credit/<bat_id>\n\nQuery Parameters:\n \
          \   - placeholderId (str, optional): Filter adjustments by a specific placeholder\
          \ ID.\n    - adjustmentStartDate (str, optional): Start date for filtering\
          \ adjustments\n      (format: YYYY-MM-DD).\n    - adjustmentEndDate (str,\
          \ optional): End date for filtering adjustments\n      (format: YYYY-MM-DD).\n\
          \nPath Parameters:\n    - bat_id (str): The unique identifier of the credit\
          \ for which adjustments are\n      being fetched.\n\nBehavior:\n    - Parses\
          \ query parameters using the provided `RequestParser`.\n    - Authenticates\
          \ the user and associates the request with a company using the\n      `authenticate_user_with_company`\
          \ decorator.\n    - Fetches adjustments from the database using `AdjustmentService.fetch_adjustments_from_db`.\n\
          \    - Formats the adjustments into a response-friendly format using\n \
          \     `AdjustmentService.format_adjustments_for_credits_response`.\n\nReturns:\n\
          \    - 200: On success, returns a JSON response containing the fetched adjustments.\n\
          \    - JSON structure:\n        {\n            \"error\": None,\n      \
          \      \"message\": \"Fetched adjustment(s) successfully\",\n          \
          \  \"data\": [<list of adjustments>]\n        }"
        operationId: get_adjustment_credit_by_id
        parameters:
        - in: query
          name: placeholderId
          type: string
        - description: Start date of the period for which posted adjustments are fetched
          in: query
          name: adjustmentStartDate
          type: string
        - description: Start date of the period for which posted adjustments are fetched
          in: query
          name: adjustmentEndDate
          type: string
        - description: An optional fields mask
          format: mask
          in: header
          name: X-Fields
          type: string
        responses:
          '200':
            description: Success
            schema:
              $ref: '#/definitions/FetchCreditAdjustmentApiResponseModel'
        summary: API resource to fetch adjustments for a given credit (BAT ID)
