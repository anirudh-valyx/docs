    CreateContractAPIRequestModelbillingDiscounts:
      type: object
      required:
      - amount
      - percentage
      - isPostTax
      - isUsageBased
      - priority
      - isStackable
      properties:
        amount:
          type: number
          description: Fixed discount amount to be applied (in the contract currency).
            Either amount or percentage should be set.
          default: 0
          example: 100.0
        percentage:
          type: number
          description: Discount percentage to be applied. Either amount or percentage
            should be set.
          default: 0
          example: 10.0
        isPostTax:
          type: boolean
          description: If true, discount is applied after tax calculation; otherwise,
            before tax.
          default: false
        isUsageBased:
          type: boolean
          description: Indicates whether this discount is applicable only to usage-based
            charges.
          default: false
        tiers:
          type: array
          description: Optional tiered discount levels based on usage.
          items:
            $ref: '#/components/schemas/CreateContractAPIRequestModelbillingDiscountstiers'
        priority:
          type: integer
          description: Determines the order in which discounts are applied; lower
            numbers are applied first.
          default: 1
          example: 1
        isStackable:
          type: boolean
          description: If true, this discount can be combined with other discounts;
            otherwise, it is exclusive.
          default: false
        duration:
          $ref: '#/components/schemas/CreateContractAPIRequestModelbillingDiscountsduration'
          description: Optional duration specifying the billing periods when this
            discount is active.
    CreateContractAPIRequestModelbillingDiscountstiers:
      type: object
      required:
      - amount
      - percentage
      - isPostTax
      - upTo
      properties:
        amount:
          type: number
          description: Fixed discount amount for this tier. Either amount or percentage
            should be set.
          default: 0
          example: 50.0
        percentage:
          type: number
          description: Discount percentage for this tier. Either amount or percentage
            should be set.
          default: 0
          example: 10.0
        isPostTax:
          type: boolean
          description: Indicates if this tiered discount is applied after tax calculation.
            If false, it is applied before tax.
          default: false
        upTo:
          type: number
          description: Maximum usage or amount this tier applies to. Use a very large
            number for no limit.
          default: 999999999
          example: 1000
    CreateContractAPIRequestModelbillingDiscountsduration:
      type: object
      required:
      - startIndex
      - endIndex
      properties:
        startIndex:
          type: integer
          description: The starting billing period index when this discount becomes
            applicable. Indexing starts at 1.
          example: 1
        endIndex:
          type: integer
          description: The ending billing period index up to which this discount is
            applicable.
          example: 3
    CreateContractAPIRequestModelbillingReportLimit:
      type: object
      required:
      - isUsageBased
      properties:
        tiers:
          type: array
          description: Optional list of tiered limits that apply based on usage thresholds.
          items:
            $ref: '#/components/schemas/CreateContractAPIRequestModelbillingReportLimittiers'
        isUsageBased:
          type: boolean
          description: Indicates if the report limit is based on usage. If true, the
            tiers and min/max values are interpreted per usage unit.
          default: false
        minValue:
          type: number
          description: Minimum allowed value for the billing report. Can be omitted
            if no minimum is required.
        maxValue:
          type: number
          description: Maximum allowed value for the billing report. Can be omitted
            if no maximum is required.
    CreateContractAPIRequestModelbillingReportLimittiers:
      type: object
      required:
      - upTo
      properties:
        minValue:
          type: number
          description: The minimum value for this tier. Billing will start counting
            from this value. Optional if no lower bound is needed.
        maxValue:
          type: number
          description: The maximum value for this tier. Optional if no upper bound
            is required.
        upTo:
          type: number
          description: The upper limit of this tier. Usage or billing beyond this
            value will fall into the next tier. Can be set to a very large number
            to indicate no limit.
          default: Infinity
    CreateContractAPIRequestModelcontractLimit:
      type: object
      required:
      - isUsageBased
      properties:
        tiers:
          type: array
          description: A list of tiers defining usage limits for this contract. Each
            tier can have a min and max value. Optional if the contract has no tiered
            limits.
          items:
            $ref: '#/components/schemas/CreateContractAPIRequestModelcontractLimittiers'
        isUsageBased:
          type: boolean
          description: Indicates whether the contract limit is usage-based. If true,
            the system will enforce usage thresholds; otherwise, limits apply to other
            metrics.
          default: false
        minValue:
          type: number
          description: The minimum contract limit value. Billing or usage will start
            counting from this threshold.
        maxValue:
          type: number
          description: The maximum contract limit value. Usage beyond this value will
            be restricted or handled as per contract rules.
    CreateContractAPIRequestModelcontractLimittiers:
      type: object
      required:
      - upTo
      properties:
        minValue:
          type: number
          description: The minimum value for this contract tier. Usage or billing
            calculations start from this threshold.
        maxValue:
          type: number
          description: The maximum value for this contract tier. Usage beyond this
            value will be restricted or handled according to contract rules.
        upTo:
          type: number
          description: Defines the upper bound for this tier. All usage up to this
            value will fall under this tier. Use Infinity for no upper limit.
          default: Infinity
    CreateContractAPIRequestModeladvanceConfig:
      type: object
      properties:
        trueUpEnabled:
          type: boolean
          description: Indicates whether true-up adjustments are enabled. True-up
            allows increasing charges based on actual usage at the end of a billing
            period.
          default: false
        trueDownEnabled:
          type: boolean
          description: Indicates whether true-down adjustments are enabled. True-down
            allows reducing charges based on lower actual usage at the end of a billing
            period.
          default: false
        actualUsageOverride:
          type: boolean
          description: If true, allows manually overriding the actual usage for this
            contract.
          default: false
