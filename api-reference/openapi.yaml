          \ - \"data\": The paginated ledger entries converted to dictionaries.\n\
          \        - An HTTP status code (200 for success).\n\nWorkflow:\n1. **Parse\
          \ Request Arguments**:\n    - Extracts query parameters such as `customerId`,\
          \ `invoiceNumber`, `creditNoteNumber`,\n      `creditNarration`, `placeholderName`,\
          \ `pageSize`, `page`, and `entryType`.\n    - Retrieves the `company_id`\
          \ from the request context.\n\n2. **Validate and Process Entry Type**:\n\
          \    - If `entryType` is provided, maps it to the `LedgerEntryType` enum.\n\
          \n3. **Construct Search Query Model**:\n    - Calls `CustomerLedgerService.get_customer_ledger_search_model_from_request`\n\
          \      to create a `SearchCustomerLedgerQueryModel` with the extracted parameters.\n\
          \n4. **Fetch Ledger Entries**:\n    - Uses `CustomerLedgerService.get_ledger_for_customer`\
          \ to fetch filtered ledger\n      entries based on the search model.\n\n\
          5. **Return Response**:\n    - Converts the paginated ledger entries into\
          \ dictionaries using a utility function.\n    - Returns the entries along\
          \ with a success message and status code.\n\nExample:\n    A GET request\
          \ with query parameters:\n    - `customerId=CUST123`\n    - `pageSize=10`\n\
          \    - `page=1`\n    Will fetch and return ledger entries for the specified\
          \ customer."
        operationId: get_customer_ledger_routes
        parameters:
        - description: Id of the customer
          in: query
          name: customerId
          required: true
          type: string
        - description: Entry type
          in: query
          name: entryType
          type: string
        - description: Only credit entry
          in: query
          name: onlyCreditEntry
          type: string
        - description: Invoice number
          in: query
          name: invoiceNumber
          type: string
        - description: credit narration
          in: query
          name: creditNarration
          type: string
        - description: Credit note number
          in: query
          name: creditNoteNumber
          type: string
        - description: Placeholder name
          in: query
          name: placeholderName
          type: string
        - description: Start date of the period for which entries are fetched
          in: query
          name: entryStartDate
          type: string
        - description: End date of the period for which entries are fetched
          in: query
          name: entryEndDate
          type: string
        - description: Page number for pagination.
          in: query
          name: page
          required: true
          type: integer
        - description: Page size for pagination.
          in: query
          name: pageSize
          required: true
          type: integer
        responses:
          '200':
